<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>会员列表</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">

        <a>
          <cite>会员列表</cite></a>
      </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
		</div>

		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					会员搜索：
					<div class="layui-inline">
						<input class="layui-input" placeholder="开始日期" name="start" id="start">
					</div>
					<div class="layui-inline">
						<input class="layui-input" placeholder="截止日期" name="end" id="end">
					</div>
					<div class="layui-inline">
						<input type="text" id="user_name__contains" name="user_name__contains" placeholder="请输入会员名" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-inline">
						<input type="text" id="phone__contains" name="phone__contains" placeholder="手机号查询" autocomplete="off" class="layui-input">
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
				</form>
			</div>
			<div class="weadmin-block">
				<!--<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>-->
				<!--<button class="layui-btn" onclick="WeAdminShow('添加用户','./add.html',600,400)"><i class="layui-icon"></i>添加</button>-->
				<span class="fr" style="line-height:40px">共有数据： <span  id ="total">0</span></span>
			</div>
			<table class="layui-table" id="memberList">
			</table>
			<div class="page">

			</div>
		</div>
		<!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script src="../../static/js/showPOP.js" type="text/javascript" charset="utf-8"></script>
		<script src="consumer.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看详情</a>
		</script>
		<script type="text/html" id="switchTpl">
			<input type="checkbox" disabled="disabled" name="is_active" value="{{d.is_distribution}}" lay-skin="switch" lay-text="是|否" lay-filter="is_active" {{ d.is_distribution? 'checked' : '' }}>
		</script>
	</body>

</html>
