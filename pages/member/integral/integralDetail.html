<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>创建商品类型</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/css/font.css">
    <link rel="stylesheet" href="../../../static/css/weadmin.css">
    <script src="../../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="integralDetail.js" type="text/javascript" charset="utf-8"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">

    <form id="form1" class="layui-form">

        <div class="layui-form-item">
            <label class="layui-form-label">会员账号</label>
            <div class="layui-input-inline">
                <input  id="consumer"   class="layui-input " readonly>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">会员姓名</label>
            <div class="layui-input-inline">
                <input  id="consumer_name"  class="layui-input "readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">积分数</label>
            <div class="layui-input-inline">
                <input  id="integral"  text="number"class="layui-input "readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">剩余积分数</label>
            <div class="layui-input-inline">
                <input  id="left_integral" text="number" class="layui-input "readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">标注</label>
            <div class="layui-input-inline">
                <input  id="remark"  class="layui-input "readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
                <input  id="create_time"  class="layui-input "readonly>
            </div>
        </div>



        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="close"  class="layui-btn layui-btn-primary">关闭</button>
            </div>
        </div>
    </form>


</div>


</body>

</html>
