<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>创建房间类型</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="GoodsAdd.js" type="text/javascript" charset="utf-8"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">

    <form id="form1" class="layui-form">


        <div class="layui-form-item">
            <label class="layui-form-label"><span class="we-red">*</span>酒店名称</label>
            <div class="layui-input-block">
                <select  name="hotel" id="hotel_select" lay-verify="required" lay-filter="pid-select">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="we-red">*</span>类型名称</label>
            <div class="layui-input-block">
                <select  name="style_name" id="style_select" lay-verify="required" lay-filter="pid-select">
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">房间号</label>
            <div class="layui-input-inline">
                <input  id="room_nums" lay-verType="tips" type="text" name="room_nums" lay-verify="required"  placeholder="房间号" autocomplete="off" class="layui-input ">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline">
                <input id="radio1" type="radio" name="is_active" title="启用" value="1" checked />
                <input  id="radio2"type="radio" name="is_active" title="禁用" value="0" />
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
                <button id="reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
        <input type="hidden" name="hotelnum" value="0" />
    </form>
</div>


</body>

</html>
