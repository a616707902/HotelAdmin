<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>创建商品类型</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="goods_styleAdd.js" type="text/javascript" charset="utf-8"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">

    <form id="form1" class="layui-form">

        <div class="layui-form-item">
            <label class="layui-form-label"><span class="we-red">*</span>类型名称</label>
            <div class="layui-input-block">
                <input  id="category_name" lay-verType="tips" type="text" name="category_name" lay-verify="required"  placeholder="请输入商品类型名称，如‘饮料’" autocomplete="off" class="layui-input ">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">类型简介</label>
            <div class="layui-input-block">
                <textarea  id="hotel_profile" name="hotel_profile" placeholder="商品类型简介" class="layui-textarea"></textarea>
            </div>
        </div>
     <!--   <div class="layui-form-item">
            <label class="layui-form-label">价格</label>
            <div class="layui-input-inline">
                <input  id="price" lay-verType="tips" type="number" name="price" lay-verify="required"  placeholder="价格" autocomplete="off" class="layui-input ">
            </div>
        </div>-->
        <div class="layui-form-item">
            <div class="layui-input-block layui-upload">
                <button type="button" class="layui-btn" id="test2">选择图片</button>
                <div class="layui-upload-list">
                    <img  style="width: 300px;height: 300px" class="layui-upload-img" id="demo1">
                    <p id="demoText"></p>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline">
                <input id="radio1" type="radio" name="is_active" title="启用" value="1" checked />
                <input  id="radio2"type="radio" name="is_active" title="禁用" value="0" />
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
                <button id="reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
        <input type="hidden" name="hotelnum" value="0" />
    </form>


</div>


</body>

</html>
