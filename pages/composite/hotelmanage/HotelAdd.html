<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>创建酒店</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/css/font.css">
    <link rel="stylesheet" href="../../../static/css/weadmin.css">
    <script src="../../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="HotelAdd.js" type="text/javascript" charset="utf-8"></script>


    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">

    <form id="form1" class="layui-form">


        <div class="layui-form-item">
            <label class="layui-form-label"><span class="we-red">*</span>酒店名称</label>
            <div class="layui-input-block">
                <input id="name" type="text" name="name" lay-verify="required" jq-error="请输入酒店名称" placeholder="请输入酒店名称"
                       autocomplete="off" class="layui-input ">
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-inline citys">
                <label class="layui-form-label"><span class="we-red">*</span>所属地区</label>
                <div class="layui-input-inline">
                    <select  id='province' name="province" lay-filter="province" class="province">
                        <option value="">请选择省</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="city"  id="city" lay-filter="city" >
                        <option value="">请选择市</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="area" id="area"lay-filter="area" >
                        <option value="">请选择县/区</option>
                    </select>
                </div>
                <!--<div class="layui-input-inline">-->
                    <!--<select name="town" id="town"lay-filter="town" >-->
                        <!--<option value="">请选择街道</option>-->
                    <!--</select>-->
                <!--</div>-->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="we-red">*</span>街道地址</label>
            <div class="layui-input-inline">
                <input id="street" lay-verType="tips" type="text" name="street" lay-verify="required"
                       jq-error="街道地址" placeholder="请输入酒店街道地址" autocomplete="off"
                       class="layui-input ">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="we-red">*</span>酒店地址</label>
            <div class="layui-input-block">
                <input id="address" lay-verType="tips" type="text" name="address" lay-verify="required"
                       jq-error="请输入酒店地址" placeholder="请输入酒店地址,如‘四川省成都市高新区天府大道北段1736号’" autocomplete="off"
                       class="layui-input ">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="address">查询经纬度</button>
            </div>
        </div>
        <div class="layui-form-item layui-hide">

            <div class="layui-inline">
                <label class="layui-form-label">经度</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="longitude" autocomplete="off" id="longitude" class="layui-input">
                </div>

            </div>

            <div class="layui-inline">
                <label class="layui-form-label">纬度</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="latitude"  id="latitude" autocomplete="off" class="layui-input">
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="we-red">*</span>联系电话</label>
            <div class="layui-input-inline">
                <input id="tel" lay-verType="tips" type="tel" name="tel" lay-verify="required"
                       jq-error="请输入酒店联系电话" placeholder="请输入酒店联系电话" autocomplete="off"
                       class="layui-input ">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">酒店简介</label>
            <div class="layui-input-block">
                <textarea name="hotel_profile" id="hotel_profile" placeholder="酒店简介" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block layui-upload">
                <button type="button" class="layui-btn" id="test2">选择酒店图片</button>
                <div class="layui-upload-list">
                    <img  style="width: 300px;height: 300px" class="layui-upload-img" id="demo1">
                    <p id="demoText"></p>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline">
                <input id="radio1" type="radio" name="status" title="启用" value="1" checked/>
                <input id="radio2" type="radio" name="status" title="禁用" value="0"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="add" id="add">立即提交</button>
                <button id="reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
        <input type="hidden" name="hotelnum" value="0"/>
        <input type="hidden" name="cover_images" id="cover_images" value=""/>
    </form>
</div>


</body>

</html>
