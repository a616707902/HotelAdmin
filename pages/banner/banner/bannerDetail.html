<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>横幅</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/css/font.css">
    <link rel="stylesheet" href="../../../static/css/weadmin.css">
    <script src="../../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="bannerDetail.js" type="text/javascript" charset="utf-8"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">

    <form id="form1" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="we-red">*</span>横幅标题</label>
            <div class="layui-input-inline">
                <input id="banner_title" lay-verType="tips" type="text" name="banner_title" lay-verify="required"
                          placeholder="请输入横幅标题" autocomplete="off" class="layui-input ">
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            <label class="layui-form-label"><span class="we-red">*</span>跳转页面</label>
            <div class="layui-input-block">
                <input id="jump_url" lay-verType="tips" type="text" name="jump_url"
                       placeholder="请输入横幅标题" autocomplete="off" class="layui-inline ">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">横幅照片</label>
            <div class="layui-input-block layui-upload">
                <div class="layui-upload-list">
                    <img style="width: 300px;height: 300px" class="layui-upload-img" id="demo1">
                    <p id="demoText"></p>
                    <button type="button" style="margin-top: 5px" class="layui-btn" id="test2">选择图片</button>
                </div>
                <input type="hidden" name="banner_images" id="banner_images" value=""/>
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline">
                <input id="radio1" type="radio" name="is_show" title="显示" value="1" checked/>
                <input id="radio2" type="radio" name="is_show" title="不显示" value="0"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
            </div>
        </div>
    </form>
</div>


</body>

</html>
