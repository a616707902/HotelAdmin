    <a class="layui-btn layui-btn-xs" lay-event="edit">查看/编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="switchTpl">
    <input type="checkbox" disabled="disabled" name="is_active" value="{{d.is_show}}" lay-skin="switch"
           lay-text="显示|未显示" lay-filter="is_show" {{ d.is_show? 'checked' : '' }}>
</script>
<script type="text/html" id="imgTpl">
    <div>
        <img name="is_active" src="{{d.banner_images}}" style="height: 100px">
    </div>
</script>
