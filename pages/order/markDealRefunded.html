<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>商城退款</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="markDealRefunded.js" type="text/javascript" charset="utf-8"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div class="weadmin-body">

    <form id="form1" class="layui-form">
        <span id="pay_div">
        <div class="site-title">
            <fieldset>
                <legend><a name="ignore">付款信息</a></legend>
            </fieldset>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">付款类型</label>
                <div class="layui-input-inline">
                    <input id="pay_type_display" type="text" name="pay_type_display" class="layui-input nochange"
                           readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">付款时间</label>
                <div class="layui-input-inline">
                    <input id="pay_time" type="text" name="pay_time nochange" readonly
                           class="layui-input nochange" readonly>
                </div>
            </div>
        </div>
             <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">赠送金额</label>
                <div class="layui-input-inline">
                    <input id="order_pay_free_money" type="text" name="free_money" class="layui-input nochange"
                           readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">实际金额</label>
                <div class="layui-input-inline">
                    <input id="order_pay_money" type="text" name="money"
                           class="layui-input nochange" readonly>
                </div>
            </div>
                  <div class="layui-inline">
                <label class="layui-form-label">消费积分</label>
                <div class="layui-input-inline">
                    <input id="order_pay_integral" type="text" name="integral"
                           class="layui-input nochange" readonly>
                </div>
            </div>
        </div>
              <div class="layui-form-item layui-hide" id="refund_button_div">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="refund">退款</button>
            </div>
        </div>
</span>
        <span id="refunded_info_div">
        <div class="site-title">
            <fieldset>
                <legend><a name="ignore">退货信息</a></legend>
            </fieldset>
        </div>
        <div class="layui-form-item">
           <div class="layui-inline">
            <label class="layui-form-label">快递</label>
            <div class="layui-input-inline">
                <input id="user_refunded_info_user_express" type="text" class="layui-input " readonly>
            </div>
        </div>

            <div class="layui-inline">
            <label class="layui-form-label">快递单号</label>
            <div class="layui-input-inline">
                <input id="user_refunded_info_user_express_id" type="text" class="layui-input " readonly>
            </div>
        </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">退货备注</label>
            <div class="layui-input-block">
                <input id="user_refunded_info_remark" class="layui-input " readonly>
            </div>
        </div>
            </span>
        <span id="span_refunded" >
        <div class="site-title">
            <fieldset>
                <legend><a name="ignore">退款</a></legend>
            </fieldset>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">退款金额</label>
            <div class="layui-input-inline">
                <input id="refunded_money" type="number" step="0.01" value="0" class="layui-input ">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">退还积分</label>
            <div class="layui-input-inline">
                <input id="refunded_integral" type="number" value="0" class="layui-input ">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">店家备注</label>
            <div class="layui-input-block">
                <input id="operator_remark" class="layui-input ">
            </div>
        </div>
            </span>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" id="refunded_button" lay-filter="add">确认退款</button>
                <button id="close" class="layui-btn layui-btn-primary">关闭</button>
            </div>
        </div>
    </form>


</div>


</body>

</html>
