<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>酒店订单详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="marketOrderDetail.js" type="text/javascript" charset="utf-8"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div class="weadmin-body">

    <form id="form1" class="layui-form">
        <div class="site-title">
            <fieldset>
                <legend><a name="ignore">订单信息</a></legend>
            </fieldset>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">订单号</label>
                <div class="layui-input-inline">
                    <input id="order_id" type="text" name="order_id" class="layui-input nochange" readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">订单状态</label>
                <div class="layui-input-inline">
                    <input id="order_status_display" type="text" name="order_status_display"
                           class="layui-input nochange" readonly>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">总数量</label>
                <div class="layui-input-inline">
                    <input id="num" type="text" name="num" class="layui-input nochange"
                           readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">总金额</label>
                <div class="layui-input-inline">
                    <input id="order_amount" type="text" name="order_amount"
                           class="layui-input nochange" readonly>
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">消费积分</label>
                <div class="layui-input-inline">
                    <input id="integral" type="text" name="integral"
                           class="layui-input nochange" readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">会员姓名</label>
                <div class="layui-input-inline">
                    <input id="consumer" type="number" name="consumer"
                           class="layui-input nochange" readonly>
                </div>
            </div>
        </div>



        <div class="layui-form-item">
            <label class="layui-form-label">用户备注</label>
            <div class="layui-input-block">
                <input id="user_remark" class="layui-input nochange" readonly>
            </div>
        </div>
        <div class="layui-form-item layui-hide" id="refund_div">
            <label class="layui-form-label">退款理由</label>
            <div class="layui-input-block">
                <input id="refund_reason" class="layui-input nochange" readonly>
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>购买商品信息</legend>
        </fieldset>
        <table class="layui-table" id="goodsList">

        </table>
        <div class="site-title">
            <fieldset>
                <legend><a name="ignore">收货人信息</a></legend>
            </fieldset>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">联系人姓名</label>
                <div class="layui-input-inline">
                    <input id="market_order_contact_consignee_name" type="text" name="consignee_name" class="layui-input nochange"
                           readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系人电话</label>
                <div class="layui-input-inline">
                    <input id="market_order_contact_consignee_phone" type="text" name="consignee_phone" readonly
                           class="layui-input nochange" readonly>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系人地址</label>
            <div class="layui-input-block">
                <input id="market_order_contact_consignee_address" class="layui-input nochange" readonly>
            </div>
        </div>

        <span id="pay_div" class="layui-hide">
        <div class="site-title">
            <fieldset>
                <legend><a name="ignore">付款信息</a></legend>
            </fieldset>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">付款类型</label>
                <div class="layui-input-inline">
                    <input id="pay_type_display" type="text" name="pay_type_display" class="layui-input nochange"
                           readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">付款时间</label>
                <div class="layui-input-inline">
                    <input id="pay_time" type="text" name="pay_time nochange" readonly
                           class="layui-input nochange" readonly>
                </div>
            </div>
        </div>
</span>
        <hr class="layui-bg-green">
        <div class="layui-form-item">
            <label class="layui-form-label">订单状态</label>
            <div class="layui-input-inline">
                <input id="change_order_status_display" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">店家备注</label>
            <div class="layui-input-block">
                <input id="operator_remark" class="layui-input ">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
                <button id="close" class="layui-btn layui-btn-primary">关闭</button>
            </div>
        </div>
    </form>


</div>


</body>

</html>
