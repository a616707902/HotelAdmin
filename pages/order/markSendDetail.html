<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="marketOrderDetail.js" type="text/javascript" charset="utf-8"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div class="weadmin-body">

    <form id="form1" class="layui-form">
        <div class="site-title">
            <fieldset>
                <legend><a name="ignore">确认收货人信息</a></legend>
            </fieldset>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">联系人姓名</label>
                <div class="layui-input-inline">
                    <input id="market_order_contact_consignee_name" type="text" name="consignee_name" class="layui-input"
                           >
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系人电话</label>
                <div class="layui-input-inline">
                    <input id="market_order_contact_consignee_phone" type="text" name="consignee_phone" readonly
                           class="layui-input " >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系人地址</label>
            <div class="layui-input-block">
                <input id="market_order_contact_consignee_address"  name="consignee_address" class="layui-input " >
            </div>
        </div>
        <input type="hidden" id="market_order_contact_id" name="market_order_contact_id" value="0"/>
        <input type="hidden" id="market_order_contact_order" name="market_order_contact_order" value="0"/>
        <div class="site-title">
            <fieldset>
                <legend><a name="ignore">快递单信息</a></legend>
            </fieldset>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">快递单号</label>
                <div class="layui-input-inline">
                    <input id="express_id" type="text" name="express_id" class="layui-input "
                           >
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">快递名称</label>
                <div class="layui-input-inline">
                    <input id="express_name" type="text" name="express_name "
                           class="layui-input " >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">店家备注</label>
            <div class="layui-input-block">
                <input id="operator_remark" class="layui-input "readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button  id="send_order" class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
                <button id="close" class="layui-btn layui-btn-primary">关闭</button>
            </div>
        </div>
    </form>


</div>


</body>

</html>
