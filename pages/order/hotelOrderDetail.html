<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>酒店订单详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="hotelOrderDetail.js" type="text/javascript" charset="utf-8"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">

    <form id="form1" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">订单号</label>
            <div class="layui-input-inline">
                <input  id="order_id"  class="layui-input nochange">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户账号</label>
            <div class="layui-input-inline">
                <input  id="consumer"  class="layui-input nochange ">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系人</label>
            <div class="layui-input-inline">
                <input  id="contact_name"  class="layui-input nochange ">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-inline">
                <input  id="contact_phone"  class="layui-input nochange ">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">房间类型</label>
            <div class="layui-input-inline">
                <input  id="room_style"  class="layui-input nochange ">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">房间数</label>
            <div class="layui-input-inline">
                <input  id="room_nums"  class="layui-input nochange ">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">订单金额</label>
            <div class="layui-input-inline">
                <input  id="sale_price" text="number" class="layui-input nochange">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">下单时间</label>
            <div class="layui-input-inline">
                <input  id="create_time"  class="layui-input nochange">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">入住时间</label>
            <div class="layui-input-inline">
                <input  id="reserve_check_in_time"  class="layui-input nochange">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">退房时间</label>
            <div class="layui-input-inline">
                <input  id="reserve_check_out_time"   class="layui-input nochange">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户备注</label>
            <div class="layui-input-block">
                <input  id="user_remark"   class="layui-input ">
            </div>
        </div>
        <hr class="layui-bg-green">
        <div class="layui-form-item">
            <label class="layui-form-label">订单状态</label>
            <div class="layui-input-inline">
                <input  id="order_status_display"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">店家备注</label>
            <div class="layui-input-block">
                <input  id="flow_remark"   class="layui-input ">
            </div>
        </div>



        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="close" class="layui-btn layui-btn-primary">关闭</button>
            </div>
        </div>
    </form>


</div>


</body>

</html>
