<div class="weadmin-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 we-search">
            订单状态：
            <div class="layui-inline">

                <select name="order_status" id="order_status"  lay-filter="search">
                    <option value=""></option>
                    <option value="10">未支付</option>
                    <option value="15">待发货</option>
                    <option value="20">待收货</option>
                    <option value="35">待评价</option>
                    <option value="40">已评价</option>
                    <option value="45">取消</option>
                    <option value="46">申请退款</option>
                    <option value="48">填写退货信息</option>
                    <option value="50">待退款</option>
                    <option value="55">退款中</option>
                    <option value="60">已退款</option>
                    <option value="61">退款失败</option>
                    <option value="65">已过期</option>
                </select>
            </div>

            <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <div class="weadmin-block">
        <span class="fr" style="line-height:40px">共有数据： <span  id ="total">0</span></span>
    </div>
    <table class="layui-table" id="orderList" lay-filter="orderList">
    </table>
    <div  id="page">
    </div>
</div>
