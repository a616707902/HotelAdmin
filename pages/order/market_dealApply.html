<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>酒店订单详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="marketRefundedDetail.js" type="text/javascript" charset="utf-8"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div class="weadmin-body">

    <form id="form1" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label" style="margin-left: 20px">审批状态</label>
            <div class="layui-input-block">
                <input id="radio1" type="radio" lay-filter="order_status"name="order_status" title="拒绝退款" value="61" checked/>
                <input id="radio2" type="radio" lay-filter="order_status" name="order_status" title="同意退款" value="48"/>
            </div>
        </div>
        <span id="span_rufund" class="layui-hide">
<fieldset class="layui-elem-field layui-field-title">
    <legend>填写退货信息</legend>
</fieldset>


<div class="layui-form-item">
    <div class="layui-inline" >
        <label class="layui-form-label" style="margin-left: 20px">退款收货人</label>
        <div class="layui-input-inline" >
            <input id="refunded_name" type="text" name="refunded_name"
                   class="layui-input"
                   >
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label" style="width:100px">退款联系电话</label>
        <div class="layui-input-inline">
            <input id="refunded_phone" type="tel" name="refunded_phone"
                   class="layui-input" >
        </div>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label" style="width:100px">退款收货地址</label>
    <div class="layui-input-block" style="margin-left: 130px">
        <input id="refunded_address"  name="refunded_address" class="layui-input" >
    </div>
</div>
</span>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block" style="margin-left: 130px">
                <input id="remark"  name="remark" class="layui-input ">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block"style="margin-left: 130px">
                <button class="layui-btn" lay-submit="" id="refunded_button" lay-filter="add">提交</button>
                <button id="close" class="layui-btn layui-btn-primary">关闭</button>
            </div>
        </div>
    </form>


</div>


</body>

</html>
