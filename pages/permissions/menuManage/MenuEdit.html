<body>
<div class="weadmin-body">

    <form id="form1" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">父级菜单</label>
            <div class="layui-input-inline">
                <select name="pid" id="pid-select" lay-verify="required" lay-filter="pid-select">
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">菜单名称</label>
            <div class="layui-input-block">
                <input id="menuName" type="text" name="menuname" lay-verify="required" jq-error="请输入菜单名称"
                       placeholder="请输入菜单名称" autocomplete="off" class="layui-input ">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单地址</label>
            <div class="layui-input-block">
                <input id="menuUrl" type="text" name="menuurl" lay-verify="required" jq-error="请输入菜单地址"
                       placeholder="请输入菜单地址,如‘/HotelAdmin/pages/home/home.html’"
                       autocomplete="off" class="layui-input ">
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-form-mid layui-word-aux">
                <span class="we-red">*</span>当父级菜单是顶级菜单时，填入‘Javascript:;’
            </div>

        </div>

        <div class="layui-form-item ">
            <label class="layui-form-label">菜单图标</label>
            <div class="layui-input-inline">
                <input id="menuIcon" type="text" name="menuicon" placeholder="菜单图标"
                       autocomplete="off" class="layui-input ">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="we-red">*</span>当父级菜单是顶级菜单时，填入icon图标，其余不填
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline">
                <input id="menuSort" type="text" name="sort" lay-verify="number" value="100" jq-error="排序必须为数字"
                       placeholder="分类排序" autocomplete="off" class="layui-input ">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline">
                <input id="radio1" type="radio" name="status" title="启用" value="1" checked/>
                <input id="radio2" type="radio" name="status" title="禁用" value="0"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
                <button id="reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
        <input type="hidden" name="menuid" value="0"/>
    </form>
</div>
